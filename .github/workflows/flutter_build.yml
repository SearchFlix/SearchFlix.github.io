name: Multi-Platform Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: web
            os: ubuntu-latest
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
          - platform: linux
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libblkid-dev liblzma-dev libgcrypt20-dev
          
      - name: Setup Java
        if: matrix.platform == 'android'
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Dependencies
        run: flutter pub get
        
      - name: Build Platform Artifacts
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then
            flutter build apk --release
          elif [ "${{ matrix.platform }}" = "web" ]; then
            flutter build web --release --base-href="/SearchFlix.github.io/"
          elif [ "${{ matrix.platform }}" = "macos" ]; then
            flutter build macos --release
            # Create DMG
            mkdir -p dmg_folder
            cp -r build/macos/Build/Products/Release/searchflix.app dmg_folder/
            hdiutil create -volname "SearchFlix" -srcfolder dmg_folder -ov -format UDZO SearchFlix-Mac.dmg
          elif [ "${{ matrix.platform }}" = "windows" ]; then
            flutter build windows --release
            flutter pub run msix:create --version 1.0.0.0 --display-name "SearchFlix" --publisher "CN=SearchFlix"
            # The msix package usually outputs to build/windows/runner/Release/searchflix.msix
            # Or similar. We will find it and rename it.
            mv build/windows/x64/runner/Release/*.msix SearchFlix-Windows-Installer.msix || true
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            flutter build linux --release
            # Just zip for linux for now
            zip -r SearchFlix-Linux.zip build/linux/x64/release/bundle/*
          fi
        shell: bash

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            SearchFlix-Mac.dmg
            SearchFlix-Windows-Installer.msix
            SearchFlix-Linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-web:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web --release --base-href="/SearchFlix.github.io/"
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
