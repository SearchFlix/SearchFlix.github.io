name: Multi-Platform Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: web
            os: ubuntu-latest
          - platform: macos
            os: macos-latest
          - platform: windows
            os: windows-latest
          - platform: linux
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libblkid-dev liblzma-dev libgcrypt20-dev
          
      - name: Setup Java
        if: matrix.platform == 'android'
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install Dependencies
        run: flutter pub get
        
      - name: Build Android
        if: matrix.platform == 'android'
        run: flutter build apk --release

      - name: Build Web
        if: matrix.platform == 'web'
        run: flutter build web --release --base-href="/SearchFlix.github.io/"

      - name: Build macOS & Create DMG
        if: matrix.platform == 'macos'
        run: |
          flutter build macos --release
          mkdir -p dmg_folder
          cp -r build/macos/Build/Products/Release/searchflix.app dmg_folder/
          hdiutil create -volname "SearchFlix" -srcfolder dmg_folder -ov -format UDZO SearchFlix-Mac.dmg
          
      - name: Build Windows & Create MSIX
        if: matrix.platform == 'windows'
        run: |
          flutter build windows --release
          flutter pub run msix:create --display-name "SearchFlix" --publisher "CN=SearchFlix" --version 1.0.0.0
          Get-ChildItem -Path build\windows\x64\runner\Release\*.msix | Copy-Item -Destination SearchFlix-Windows-Installer.msix
        shell: pwsh

      - name: Build Linux & Create ZIP
        if: matrix.platform == 'linux'
        run: |
          flutter build linux --release
          cd build/linux/x64/release/bundle
          zip -r ../../../../SearchFlix-Linux.zip .
        shell: bash

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            SearchFlix-Mac.dmg
            SearchFlix-Windows-Installer.msix
            SearchFlix-Linux.zip
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-web:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web --release --base-href="/SearchFlix.github.io/"
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
