<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchFlix - Discover Movies Easily</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header & Search Section -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">
                    <i class="fa-solid fa-film"></i> Search<span>Flix</span>
                </a>
                <div class="nav-links">
                    <button id="surprise-btn" class="btn btn-outline">
                        <i class="fa-solid fa-dice"></i> Surprise Me!
                    </button>
                    <button id="watchlist-toggle" class="btn btn-icon">
                        <i class="fa-solid fa-bookmark"></i>
                        <span class="badge" id="watchlist-count">0</span>
                    </button>
                </div>
            </nav>

            <div class="hero">
                <h1 class="hero-title">Unlimited movies, TV shows, and more.</h1>
                <p class="hero-subtitle">Discover Your Next Favorite Watch. Search Anywhere. Cancel anytime.</p>
                
                <div class="search-container">
                    <form id="form" class="search-form">
                        <i class="fa-solid fa-search search-icon"></i>
                        <input type="text" id="search" class="search-input" placeholder="Search for movies, TV shows..." autocomplete="off">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- Filters Section -->
    <section class="filters-section">
        <div class="container">
            <div class="filters-container" id="tags">
                <!-- Genre tags will be dynamically generated here -->
            </div>
        </div>
    </section>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="container">
            <div class="section-header">
                <h2 id="section-title">Trending Now</h2>
            </div>
            
            <!-- Movie Grid -->
            <div id="main" class="movie-grid">
                <!-- Movies will be injected here via JS -->
                 <div class="loading-state">
                     <div class="spinner"></div>
                     <p>Loading amazing movies...</p>
                 </div>
            </div>

            <!-- Pagination (if needed) -->
            <div class="pagination" id="pagination">
                <button class="btn btn-page" id="prev">Previous</button>
                <div class="page-info">
                    <span class="current" id="current">1</span>
                    <span>of</span>
                    <span class="total" id="total_pages">100</span>
                </div>
                <button class="btn btn-page" id="next">Next</button>
            </div>
        </div>
    </main>

    <!-- Movie Details Modal -->
    <div id="movie-modal" class="modal">
        <div class="modal-content glass-effect">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- TV/Movie details injected here -->
            </div>
        </div>
    </div>

    <!-- Background Elements for aesthetics -->
    <div class="bg-glow glow-1"></div>
    <div class="bg-glow glow-2"></div>

    <!-- Scripts -->
    <script src="assets/js/app.js"></script>
</body>
</html>
