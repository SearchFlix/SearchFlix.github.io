<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta name="description"
    content="SearchFlix - The ultimate movie discovery platform. Find trending movies, manage your watchlist, and get AI-powered recommendations in 5 languages.">
  <meta name="keywords" content="movies, tv shows, streaming, watchlist, film search, tmdb, searchflix">
  <meta name="author" content="SearchFlix Team">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://searchflix.github.io/">
  <meta property="og:title" content="SearchFlix | Discover Your Next Favorite Movie">
  <meta property="og:description"
    content="Explore thousands of movies. Create your personalized watchlist and get random recommendations. Premium dark theme interface.">
  <meta property="og:image" content="https://searchflix.github.io/assets/images/og-image.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://searchflix.github.io/">
  <meta property="twitter:title" content="SearchFlix | Discover Your Next Favorite Movie">
  <meta property="twitter:description"
    content="Explore thousands of movies. Create your personalized watchlist and get random recommendations. Premium dark theme interface.">
  <meta property="twitter:image" content="https://searchflix.github.io/assets/images/og-image.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SearchFlix">
  <meta name="theme-color" content="#E50914">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>SearchFlix | Discover Your Next Favorite Movie</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Search Console Verification -->
  <meta name="google-site-verification" content="YOUR_SEARCH_CONSOLE_CODE_HERE" />

  <!-- Google Analytics (GTAG) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YOUR_GA_ID_HERE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-YOUR_GA_ID_HERE');
  </script>
</head>

<body>
  <!--
    You can customize the "flutter_bootstrap.js" script.
    This is useful to provide a custom configuration to the Flutter loader
    or to give the user feedback during the initialization process.

    For more details:
    * https://docs.flutter.dev/platform-integration/web/initialization
  -->
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
